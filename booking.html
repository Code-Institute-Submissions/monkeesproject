<head>
    <h1 class="bookhead">Booking Form</h1>
</head>

<p class="booking-info">We cater for weddings, christenings or any party you need a rockin band at! Just pop your name, email and details of the party in the form below and we will get back to you. </p>

<form class "booking-form">
    <p>
        <label class="booking-label"> Name
            <input class="booking-box" type="text" name="Name" required> 
        </label>
    </p>

    <p>
        <label class="booking-label"> Phone
        <input class="booking-box" type="text" name="Phone" required>
        </label>
    </p>

    <p>
        <label class="booking-label"> Email
        <input class="booking-box" type="text" name="Phone" required>
        </label>
    </p>

    <p>
        <label class="booking-label"> Details 
        <textarea class ="booking-details" type="text" name="Details" max-length="700" required>
        </textarea>
        </label>
    </p>

    <p>
        <button type="submit" class="btn-primary">Submit</button>
    </p>

</form>
