        <head>
            <h1 class="bookhead">Booking Form</h1>
        </head>
        
        <p class="booking-info">We cater for weddings, christenings or any party you need a rockin band at!
        Just pop your name, email and details of the party in the form below and we will get back to you. </p>
   
   
    <form>
    <div class="form-group">
         <label for="inputName">Name</label>
        <input class="input" type="name" class="form-control" id="inputName" placeholder="Name" required>
    </div>
    <div class="form-group">
        <label for="inputEmail">Email</label>
        <input class="input" type="email" class="form-control" id="inputEmail" placeholder="Email" required>
    </div>
    <div class="form-group">
        <label for="inputTown">Town</label>
        <input class="input" type="town" class="form-control" id="inputTown" placeholder="Town" required>
    </div>
    <div class="form-group">
         <label for="inputDetails">Details</label>
        <input class="input-details" type="details" class="form-control" id="inputDetails" placeholder="Details">
    </div>
    <button type="submit" class="btn-primary">Submit</button>
    </form>
